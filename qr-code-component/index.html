<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
    <main class="card">
      <img class="qr-code" src="images/image-qr-code.png" width="288" height="288" alt="QR code directing to https://frontendmentor.io/">
      <div class="card-body">
        <h1 class="card-title">
          Improve your front-end skills by building projects
        </h1>
        <p class="card-content">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Code can be found at <a href="https://github.com/nullpuppy/frontend-mentor-solutions/tree/main/qr-code-component" target="_blank">qr-code-component</a>.
      </div>
    </footer>
</body>
</html>
