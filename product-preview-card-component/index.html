<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <!-- product image -->
      <figure>
        <img class="image-lg" src="images/image-product-desktop.jpg" width="300" height="450" alt="perfume">
        <img class="image-sm" src="images/image-product-mobile.jpg" width="340" height="240" alt="perfume">
      </figure>
      <section class="card-body">
        <!-- product category -->
        <p class="category">Perfume</p>
        <!-- product name -->
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <!-- product description -->
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- product price -->
        <div class="row">
          <span class="serif-lg">$149.99</span>
          <!-- product msrp -->
          <span class="strikethrough">$169.99</span>
        </div>
        <!-- add to cart button-->
        <button class="button">
          <img src="images/icon-cart.svg" width="16" height="16" alt="shopping cart icon">Add To Cart
        </button>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://nullpuppy.github.io/" target="_blank">nullpuppy</a>.
    </div>
  </footer>
</body>
</html>
