<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <header>
      <img class="logo" src="images/logo.svg" width="87" height="54" alt="logo">
    </header>
    <section class="card">
      <div class="calc-input">
          <label for="bill-total" class="label">
            <span>Bill</span>
            <span class="error" aria-live="polite"></span>
            <input class="money" id="bill-total" name="bill-total" type="text" inputmode="numeric" pattern="\d*\.?\d*" placeholder="0">
          </label>
          <div>
            <span class="label">Select Tip %</span>
            <ul class="tip-amount">
              <li data-amount="5">5%</li>
              <li data-amount="10">10%</li>
              <li data-amount="15">15%</li>
              <li data-amount="25">25%</li>
              <li data-amount="50">50%</li>
              <li data-amount="custom">
                <span class="error" aria-live="polite"></span>
                <input name="custom-tip" type="text" inputmode="numeric" pattern="\d*\.?\d*" placeholder="Custom" data-amount="custom">
              </li>
            </ul>
          </div>
          <label for="num-people" class="label">
            <span>Number of People</span>
            <span class="error" aria-live="polite"></span>
            <input class="people" id="num-people" name="num-people" type="text" inputmode="numeric" pattern="\d*\.?\d*" placeholder="0">
          </label>
      </div>
      <div class="calc-results">

        <div>
          <p class="label">Tip Amount</p>
          <p class="label">/ person</p>
        </div>
        <div>
          <p class="total">$<span id="tip-per-person">0.00</span></p>
        </div>

        <div>
          <p class="label">Total</p>
          <p class="label">/ person</p>
        </div>
        <div>
          <p class="total">$<span id="total-per-person">0.00</span></p>
        </div>

        <button id="calc-reset" class="button">Reset</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://nullpuppy.github.io/">nullpuppy</a>.
    </div>
  </footer>
</body>
</html>
