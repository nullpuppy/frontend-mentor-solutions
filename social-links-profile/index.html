<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <!-- Social Links Profile -->
    <section class="card">
        <!-- user avatar -->
        <img class="social-avatar" src="./assets/images/avatar-jessica.jpeg" width="90" height="90" alt="">
        <!-- name -->
        <h1 class="social-name">
          Jessica Randall
        </h1>
        <!-- location -->
        <h3 class="social-location">
          London, United Kingdom
        </h3>
        <!-- tagline -->
        <h3 class="social-tagline">
          "Front-end developer and avid reader."
        </h3>

        <!-- <section class="social-links"> -->
          <a class="social-link">GitHub</a>
          <a class="social-link">Frontend Mentor</a>
          <a class="social-link">LinkedIn</a>
          <a class="social-link">Twitter</a>
          <a class="social-link">Instagram</a>
        <!-- </section> -->
    </section>

  </main>
  <!-- Attribution footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://nullpuppy.github.io/" target="_blank">nullpuppy</a>.
    </div>
  </footer>
</body>
</html>
