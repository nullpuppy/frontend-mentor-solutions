<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <section class="dashboard">
      <div class="tile">
        <div class="tile-body">
          <img class="avatar" src="images/image-jeremy.png" width="80" height="80" alt="">
          <h2>Report for</h2>
          <h1>Jeremy Robson</h1>
        </div>
        <div id="scale-select">
          <ul>
            <li id="select-daily" class="active">Daily</li>
            <li id="select-weekly">Weekly</li>
            <li id="select-monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div id="tile-work" class="tile data-tile">
        <div class="tile-body">
          <button title=""><img src="images/icon-ellipsis.svg" width="21" height="5" alt=""></button>
          <h2>Work</h2>
          <p>5hrs</p>
          <p>Previous - 7hrs</p>
        </div>
      </div>
      <div class="tile data-tile">
        <div class="tile-body">
          <button title=""><img src="images/icon-ellipsis.svg" width="21" height="5" alt=""></button>
          <h2>Play</h2>
          <p>1hrs</p>
          <p>Previous - 2hrs</p>
        </div>
      </div>
      <div class="tile data-tile">
        <div class="tile-body">
          <button title=""><img src="images/icon-ellipsis.svg" width="21" height="5" alt=""></button>
          <h2>Study</h2>
          <p>1hrs</p>
          <p>Previous - 2hrs</p>
        </div>
      </div>
      <div class="tile data-tile">
        <div class="tile-body">
          <button title=""><img src="images/icon-ellipsis.svg" width="21" height="5" alt=""></button>
          <h2>Exercise</h2>
          <p>1hrs</p>
          <p>Previous - 2hrs</p>
        </div>
      </div>
      <div class="tile data-tile">
        <div class="tile-body">
          <button title=""><img src="images/icon-ellipsis.svg" width="21" height="5" alt=""></button>
          <h2>Social</h2>
          <p>1hrs</p>
          <p>Previous - 2hrs</p>
        </div>
      </div>
      <div class="tile data-tile">
        <div class="tile-body">
          <button title=""><img src="images/icon-ellipsis.svg" width="21" height="5" alt=""></button>
          <h2>Self Care</h2>
          <p>1hrs</p>
          <p>Previous - 2hrs</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://nullpuppy.github.io/">nullpuppy</a>.
    </div>
  </footer>
</body>
</html>
